<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
    <title>MsmTracker - Monster List</title>
</head>
<body>
    <!-- HEADER -->
    <div class="container-fluid text-center" style="padding: .5% 0% 0% .5%;">
        <div class="row">
            <div class="col">
                <a href="/" class="btn btn-outline-secondary">Home</a>
                <a href="/mlist" class="btn btn-secondary">Monsters</a>
            </div>
            <div class="col"></div>
            <div class="col">
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Sign out" class="btn btn-outline-danger"/>
                    </form>
                    <span sec:authentication="name"></span>
                </div>
                <div sec:authorize="isAnonymous()">
                    <a href="/login" class="btn btn-outline-success">Sign in</a>
                    <br>
                    <span>not signed in</span>
                </div>
            </div>
        </div>
    </div>

    <!-- BODY -->
    <div class="container mb-3">
        <h1>Monsters</h1>
    </div>

    <div class="container mb-3">
        <div class="mb-3">
            <a href="/addMon" class="btn btn-success" sec:authorize="hasAuthority('ADMIN')">Add Monster</a>
        </div> 
        <table class="table table-dark table-striped table-sm">
            <tr>
                <th>Elements</th>
                <th>Monster</th>
                <th>Description</th>
                <th>Islands</th>
                <th>Times</th>
                <th sec:authorize="hasAuthority('ADMIN')"></th>
            </tr>
            <tr th:each="m : ${monsters}">
                <td th:text="${m.getElementsMNames()}">elements</td>
                <td th:text="${m.nameM}">name</td>
                <td th:text="${m.description}">description</td>
                <td th:text="${m.getIslandsMNames()}">islands</td>
                <td th:text="${m.getBirthTimes()}"></td>
                <td sec:authorize="hasAuthority('ADMIN')">
                    <a th:href="@{/editMon/{id}(id=${m.idMonster})}" class="btn-sm btn-secondary">Edit</a>
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
